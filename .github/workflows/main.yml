name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure Terraform to Skip Signature Check (Final Corrected Order)
        run: |
          # The dev_overrides block MUST be listed FIRST.
          echo '
          provider_installation {
            dev_overrides {
              "kreuzwerker/docker" = "$HOME/.terraform.d/plugins/registry.terraform.io/kreuzwerker/docker"
            }
            direct {
              include = ["kreuzwerker/docker"]
            }
          }
          ' > $HOME/.terraformrc
      - name: Terraform Init (Bypass Download)
        run: |
          # Le rm -rf est conservé pour le nettoyage
          rm -rf .terraform/ .terraform.lock.hcl
          # -get-plugins=false empêche le téléchargement, contournant l'erreur PGP.
          # -lockfile=readonly est ajouté pour éviter les mises à jour du lock file après un init partiel.
          terraform init -input=false -get-plugins=false
      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve
