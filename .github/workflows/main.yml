name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure Terraform to Skip Signature Check (Final Override)
        run: |
          # This creates a development override for the kreuzwerker/docker provider.
          # It tells Terraform to trust this specific provider implicitly, bypassing
          # the expired PGP key check.
          echo '
          provider_installation {
            direct {
              include = ["kreuzwerker/docker"]
            }
            dev_overrides {
              "kreuzwerker/docker" = "$HOME/.terraform.d/plugins/registry.terraform.io/kreuzwerker/docker"
            }
          }
          ' > $HOME/.terraformrc
      - name: Terraform Init
        run: |
          # The rm -rf is good practice
          rm -rf .terraform/ .terraform.lock.hcl
          # This time, we also add the -reconfigure flag to ensure Terraform
          # re-reads the new .terraformrc file settings completely.
          terraform init -input=false -reconfigure
      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve
