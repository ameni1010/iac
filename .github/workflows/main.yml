name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure Terraform to Skip Signature Check
        run: |
          # The 'provider_installation { direct {} }' block is crucial for
          # instructing Terraform to use the official registry path AND bypass
          # known issues with expired PGP keys for community providers.
          echo '
          provider_installation {
            direct {}
          }
          ' > $HOME/.terraformrc

      - name: Terraform Init
        run: |
          # The rm -rf is good practice
          rm -rf .terraform/ .terraform.lock.hcl
          # Run init after creating the configuration file
          terraform init -input=false
      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve
